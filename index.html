<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
		<script></script>
		<link
			rel="stylesheet"
			href="style.css" />
		<link
			rel="shortcut icon"
			href="img/favicon-32x32.png"
			type="image/x-icon" />
	</head>
	<body>
		<header>
			<img
				src="img/logo.svg"
				alt="RPS Logo" />
			<div class="score">
				<p>Score</p>
				<h1>0</h1>
			</div>
		</header>
		<main class="main">
			<div class="reset-area show">
				<div class="img-plate cp original rock btn">
					<div class="img btn">
						<img
							src="img/icon-rock.svg"
							alt="Rock Image" />
					</div>
				</div>
				<div class="img-plate cp original paper btn">
					<div class="img btn">
						<img
							src="img/icon-paper.svg"
							alt="Paper Image" />
					</div>
				</div>
				<div class="img-plate cp original scissors btn">
					<div class="img btn">
						<img
							src="img/icon-scissors.svg"
							alt="Scissors Image" />
					</div>
				</div>

				<img
					src="img/bg-triangle.svg"
					alt="Triangle Bg Image"
					class="original" />
			</div>
			<ul class="play-area">
				<li>
					<p class="no-wrap">You Picked</p>
					<div class="img-area"></div>
				</li>
				<li>
					<div class="result-display">
						<h1 class="no-wrap">you lose</h1>
						<p class="btn cp">Play Again</p>
					</div>
				</li>
				<li>
					<p class="no-wrap">The House Picked</p>
					<div class="img-area"></div>
				</li>
			</ul>
		</main>
		<footer>
			<a
				href="bonus.html"
				class="btn cp"
				>Bonus</a
			>
			<p class="btn rule cp">Rules</p>
		</footer>

		<!-- || RULES  -->
		<div class="rules">
			<div class="rules-main">
				<div class="rules-head">
					<h2>rules</h2>
					<img
						src="img/icon-close.svg"
						alt="Close Icon"
						class="cp rule" />
				</div>
				<img
					src="img/image-rules.svg"
					alt="Rules Image"
					class="original" />
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
